<html lang="en">
    <head>
         <link rel="stylesheet" href="homework2.css"> 
         <!-- links homework2.html to homework2.css--> 
         <title>jpmedical.co</title> <!-- Removed extra space before title text -->
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="left" src="JP MEDICAL.CO.jpg" alt="JP Medical Logo" height="80%" width="80%" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <center>
                            <h1>JP MEDICAL.CO</h1>
                        </center>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
        <hr>
        <form id="signup" action="hw2-thankyou.html">
            <center>
                <div class="format">
                    <table>
                        <tr> 
                            <th colspan="4">New Patient Registration</th>
                        </tr>
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td>
                                <input 
                                type="text"
                                name="fname"
                                id="fname"
                                minlength="1"
                                maxlength="30" 
                                required 
                                title="Letter, apostrophes, and dashes only"
                                pattern="[a-zA-Z'-]{1,30}" 
                                onblur="validateFname()"
                                placeholder="Joel"
                                />
                                <span class="error" id="fname-error"></span> 
                            </td>
                        </tr>
                        <tr>
                            <td><label for="middleinit">Middle Initial:</label></td>
                            <td>
                                <input 
                                type="text"
                                name="middleinit"
                                id="middleinit"
                                maxlength="1"
                                title="Letters only"
                                pattern="[a-zA-Z]{0,1}" 
                                onblur="validateMiddleInit()"
                                placeholder="T"
                                />
                                <span class="error" id="middleinit-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td>
                                <input 
                                type="text" 
                                name="lname"
                                id="lname"
                                minlength="1"
                                maxlength="30"
                                required
                                title="Letter, apostrophes, and dashes only"
                                pattern="[a-zA-Z'-]{1,30}" 
                                onblur="validateLname()"
                                placeholder="Philip"
                                />
                                <span class="error" id="lname-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pgender">Gender:</label></td>
                            <td>
                                <input type="radio" id="g1" name="pgender" value="Male"> Male
                                <input type="radio" id="g2" name="pgender" value="Female"> Female
                                <input type="radio" id="g3" name="pgender" value="Other"> Other
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of Birth:</label></td>
                            <td>
                                <input 
                                type="date"
                                id="dob"
                                name="dob"
                                onblur="validateDob()"
                                required
                                />
                                <span class="error" id="dob-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ssn">Social Security Number:</label></td>
                            <td>
                                <input 
                                type="password"
                                minlength="9"
                                maxlength="11"
                                name="ssn"
                                id="ssn"
                                required
                                title="Numbers and dashes only"
                                placeholder="123-45-6789"
                                onblur="validateSsn()"
                                />
                                <span class="error" id="ssn-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address1">Address Line 1:</label></td>
                            <td>
                                <input 
                                type="text" 
                                name="address1"
                                id="address1"
                                minlength="2"
                                maxlength="30"
                                required
                                title="Please enter a valid address"
                                placeholder="1446 Elm Street"
                                onblur="validateAddress1()"
                                />
                                <span class="error" id="address1-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address2">Address Line 2:</label></td>
                            <td>
                                <input 
                                type="text"
                                name="address2" 
                                id="address2" 
                                maxlength="30" 
                                placeholder="Apt 4B">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="city">City:</label></td>
                            <td>
                                <input 
                                type="text" 
                                name="city" 
                                id="city" 
                                maxlength="30" 
                                required placeholder="Springfield">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="State">State:</label></td>
                            <td>
                                <select name="State" id="State" required>
                                    <option value="" disabled selected>Select a state</option>
                                    <option value="AL">Alabama (AL)</option>
                                    <option value="AK">Alaska (AK)</option>
                                    <option value="AZ">Arizona (AZ)</option>
                                    <option value="AR">Arkansas (AR)</option>
                                    <option value="CA">California (CA)</option>
                                    <option value="CO">Colorado (CO)</option>
                                    <option value="CT">Connecticut (CT)</option>
                                    <option value="DE">Delaware (DE)</option>
                                    <option value="DC">District Of Columbia (DC)</option>
                                    <option value="FL">Florida (FL)</option>
                                    <option value="GA">Georgia (GA)</option>
                                    <option value="HI">Hawaii (HI)</option>
                                    <option value="ID">Idaho (ID)</option>
                                    <option value="IL">Illinois (IL)</option>
                                    <option value="IN">Indiana (IN)</option>
                                    <option value="IA">Iowa (IA)</option>
                                    <option value="KS">Kansas (KS)</option>
                                    <option value="KY">Kentucky (KY)</option>
                                    <option value="LA">Louisiana (LA)</option>
                                    <option value="ME">Maine (ME)</option>
                                    <option value="MD">Maryland (MD)</option>
                                    <option value="MA">Massachusetts (MA)</option>
                                    <option value="MI">Michigan (MI)</option>
                                    <option value="MN">Minnesota (MN)</option>
                                    <option value="MS">Mississippi (MS)</option>
                                    <option value="MO">Missouri (MO)</option>
                                    <option value="MT">Montana (MT)</option>
                                    <option value="NE">Nebraska (NE)</option>
                                    <option value="NV">Nevada (NV)</option>
                                    <option value="NH">New Hampshire (NH)</option>
                                    <option value="NJ">New Jersey (NJ)</option>
                                    <option value="NM">New Mexico (NM)</option>
                                    <option value="NY">New York (NY)</option>
                                    <option value="NC">North Carolina (NC)</option>
                                    <option value="ND">North Dakota (ND)</option>
                                    <option value="OH">Ohio (OH)</option>
                                    <option value="OK">Oklahoma (OK)</option>
                                    <option value="OR">Oregon (OR)</option>
                                    <option value="PA">Pennsylvania (PA)</option>
                                    <option value="RI">Rhode Island (RI)</option>
                                    <option value="SC">South Carolina (SC)</option>
                                    <option value="SD">South Dakota (SD)</option>
                                    <option value="TN">Tennessee (TN)</option>
                                    <option value="TX">Texas (TX)</option>
                                    <option value="UT">Utah (UT)</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="zip">Zip Code:</label></td>
                            <td>
                                <input 
                                type="text"
                                name="zip"
                                id="zip"
                                minlength="5"
                                maxlength="10"
                                required
                                title="Numbers and a dash only"
                                placeholder="12345 or 12345-6789"
                                pattern="^\d{5}(-\d{4})?$"
                                onblur="validateZip()"
                                />
                                <span class="error" id="zip-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td>
                                <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                minlength="2"
                                maxlength="20" 
                                required 
                                title="Letters, numbers and special characters only"
                                placeholder="anywho@fmail.com"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}"
                                onblur="validateEmail()"
                                />
                                <span class="error" id="email-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number:</label></td>
                            <td>
                                <input 
                                type="tel" 
                                name="phone" 
                                id="phone" 
                                maxlength="15" 
                                required 
                                title="Numbers and dashes only"
                                placeholder="123-456-7890"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                onblur="validatePhone()"
                                />
                                <span class="error" id="phone-error"></span>
                            </td>
                        </tr>
                        <tr> 
                            <td><label for="history">Check all the following that apply: Have you ever had?</label></td>
                            <td>
                                <input type="checkbox" id="option1" value="Chicken Pox"> Chicken Pox
                                <input type="checkbox" id="option2" value="Measles"> Measles
                                <input type="checkbox" id="option3" value="Covid-19"> Covid-19
                                <input type="checkbox" id="option4" value="Small Pox"> Small Pox
                                <input type="checkbox" id="option5" value="Flu"> Flu
                            </td>
                        </tr>
                        <tr>
                            <td><label for="notes">Additional Notes:</label></td>
                            <td>
                                <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Any additional information or medical history you would like to provide..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="insur">Do you have insurance?:</label></td>
                            <td>
                                <input type="radio" id="insur1" name="insurance" value="Yes"> Yes
                                <input type="radio" id="insur2" name="insurance" value="No"> No
                            </td>
                        </tr>
                        <tr>
                            <td><label for="vaccina">Have you been vaccinated?:</label></td>
                            <td>
                                <input type="radio" id="vaccina1" name="vaccination" value="Yes"> Yes
                                <input type="radio" id="vaccina2" name="vaccination" value="No"> No
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="range">How do you feel at the time of this visit?<br/>(Rate from 1-10)</label></td>
                            <td align="center">&nbsp;1(worst)&nbsp;
                                <input
                                    type="range"
                                    name="range"
                                    id="range"
                                    min="1"
                                    max="10"
                                    list="range-slider"
                                    />
                                    10(Great!)&nbsp;<br>
                                    <span id="range-slider"></span>
                                <datalist id="range-slider">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </datalist>
                            </td>
                        </tr>
                        <tr> 
                            <td class="td1"><label for="uid">User ID:</label></td>
                            <td>
                                <input
                                    type="text"
                                    name="uid"
                                    id="uid"
                                    maxlength="32"
                                    required
                                    minlength="5" 
                                    title="Please enter a user ID with at least 5 characters."
                                    placeholder="Your user ID"
                                    onblur="validateUid()"
                                    oninput="validateUid()"
                                    onfocus="validateUid()"
                                    />
                               <span class="error" id="uid-error"></span> 
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pword">Password:</label></td>
                            <td>
                                <input 
                                type="password" 
                                name="pword" 
                                id="pword" 
                                minlength="10"
                                maxlength="30"
                                required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                                onblur="validatePword()"
                                oninput="validatePword()"
                                onfocus="validatePword()"
                                />
                                <span class="error" id="pword-error"></span>
                            </td>
                        </tr> 
                        <tr>
                            <td><label for="cpword">Confirm Password:</label></td>
                            <td>
                                <input 
                                type="password" 
                                name="cpword" 
                                id="cpword" 
                                minlength="10"
                                maxlength="30"
                                required
                                onblur="confirmPword()"
                                oninput="confirmPword()"
                                onfocus="confirmPword()"
                                />
                                <span class="error" id="cpword-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <center>
                                    <input 
                                    type="submit" 
                                    value="Submit"
                                    id="submit"
                                    />
                                    <input 
                                    type="reset" 
                                    value="Reset"
                                    id="reset"
                                    />
                                    <br>
                                    <input 
                                    type="button"
                                    name="review"
                                    id="review"
                                    value="Review"
                                    onclick="reviewInp()"
                                    />
                                    <div class="pword-message">
                                        <span id="msg1"></span> <br/>
                                        <span id="msg2"></span> <br/>
                                        <span id="msg3"></span> <br/>
                                        <span id="msg4"></span> <br/>
                                        <span id="msg5"></span> <br/>
                                    </div>
                                    <p id="showInput"></p>
                                </center>
                            </td>
                        </tr>  
                    </table>
                </div>
            </center>
        </form>
        <hr>
        <footer>
            <p>&#169; <a href="placeholder.link.later" target="_blank" rel="noopener noreferrer">Contact Us!</a> | 2025 | Jpmedical.co </p>
        </footer>
        <script src="homework2.js"></script>
    </body>
</html>
